baseURL = 'https://gallery.obs.productions/'
languageCode = 'en-us'
title = 'OBS Productions Gallery'
theme = 'gallery'

[params]
  description = "OBS Productions - Creative Video & Film Production Portfolio"
  keywords = ["video production", "film", "creative", "commercial", "corporate videos", "portfolio", "gallery"]
  
  # Author configuration for RSS feed
  [params.author]
    name = "OBS Productions"
    email = "info@obsproductions.com"
  
  # Gallery theme specific settings
  title = "OBS Productions"
  subtitle = "Creative Video & Film Production"
  footer = "&copy; 2025 OBS Productions. All rights reserved."
  
  # Main website link
  main_site = "../frontend/index.html"
  
  # Social links
  [[params.social]]
    name = "YouTube"
    url = "https://youtube.com"
    icon = "youtube"
  
  [[params.social]]
    name = "Instagram" 
    url = "https://instagram.com"
    icon = "instagram"
    
  [[params.social]]
    name = "LinkedIn"
    url = "https://linkedin.com"
    icon = "linkedin"

[menu]
  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 10
    
  [[menu.main]]
    name = "Commercial"
    url = "/commercial/"
    weight = 20
    
  [[menu.main]]
    name = "Corporate"
    url = "/corporate/"
    weight = 30
    
  [[menu.main]]
    name = "Creative"
    url = "/creative/"
    weight = 40
    
  [[menu.main]]
    name = "Events"
    url = "/events/"
    weight = 50
    
  [[menu.main]]
    name = "About"
    url = "/about/"
    weight = 60
    
  [[menu.main]]
    name = "Contact"
    url = "/contact/"
    weight = 70

